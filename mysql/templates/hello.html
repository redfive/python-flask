{% extends "base.html" %}
{% block nav%}
  {{ super() }}
  <a href='/hello/bob'>Bob</a>
{% endblock nav%}

{% block content%}
  {% if name %}
    <h1>Hello {{ name }}!</h1>
  {% else %}
    <h1>Hello <span class='emphasis'>Stranger</span>!</h1>
  {% endif %}
  <!-- TODO: fix the form submission -->
  <form action='/register/'>
    <input type='text' value='name'>Full Name</input><br />
    <input type='text' value='email'>Full Email</input><br />
    <input type='button' value='Register'></input>
  </form>
{% endblock content%}
